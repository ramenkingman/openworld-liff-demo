<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>OpenWorld 会員証</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDwqG7to68d7O9KQ2EPWaUD1UFm_Cq9HXo",
      authDomain: "openworld-liff.firebaseapp.com",
      projectId: "openworld-liff",
      storageBucket: "openworld-liff.firebasestorage.app",
      messagingSenderId: "79997022356",
      appId: "1:79997022356:web:89e7081d808bc5fc418481",
      measurementId: "G-SRK6BVFDYN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function main() {
      await liff.init({ liffId: "2007741116-ljZP4eGp" });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const userId = profile.userId;

      const q = query(collection(db, "members"), where("userId", "==", userId));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        await addDoc(collection(db, "members"), {
          userId: userId,
          displayName: profile.displayName,
          pictureUrl: profile.pictureUrl,
          registeredAt: new Date().toISOString()
        });
      }

      const allDocs = await getDocs(query(collection(db, "members"), orderBy("registeredAt")));

      let serialNumber = 0;
      let registeredAt = null;
      let found = false;

      allDocs.forEach((doc, index) => {
        const data = doc.data();
        if (data.userId === userId) {
          serialNumber = index + 1;
          registeredAt = data.registeredAt;
          found = true;
        }
      });

      if (!found) {
        // 念のためエラー時表示
        document.getElementById("serial").innerText = "会員証 No: 不明";
        document.getElementById("name").innerText = `名前: ${profile.displayName}`;
        document.getElementById("userId").innerText = `ユーザーID: ${userId}`;
        document.getElementById("timestamp").innerText = `登録日時: 不明`;
        document.getElementById("profileImg").src = profile.pictureUrl;
        return;
      }

      // 表示反映
      document.getElementById("serial").innerText = `会員証 No: #${String(serialNumber).padStart(4, "0")}`;
      document.getElementById("name").innerText = `名前: ${profile.displayName}`;
      document.getElementById("userId").innerText = `ユーザーID: ${userId}`;
      document.getElementById("timestamp").innerText = `登録日時: ${new Date(registeredAt).toLocaleString()}`;
      document.getElementById("profileImg").src = profile.pictureUrl;
    }

    main();
  </script>
</head>
<body>
  <h1>OpenWorld 会員証</h1>
  <p id="serial">会員証 No: 取得中...</p>
  <p id="name">名前: 取得中...</p>
  <p id="userId">ユーザーID: 取得中...</p>
  <p id="timestamp">登録日時: 取得中...</p>
  <img id="profileImg" style="width: 150px; border-radius: 50%;" />
</body>
</html>
